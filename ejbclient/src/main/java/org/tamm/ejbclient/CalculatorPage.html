<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EJB Calculator</title>
</head>
<body>
	<form id="calculatorForm" method="get" wicket:id="calculatorForm">

		<span wicket:id="feedback" style="color: red">Feedback messages
			will be put here</span>

		<fieldset>
			<legend style="color: #F90">EJB Calculator</legend>
			The result is: <span wicket:id="resultLabel">The result gets
				displayed here</span><br /> <span>Var1: </span><input
				wicket:id="varField1" type="text" /><br /> <span>Var2: </span><input
				wicket:id="varField2" type="text" /><br /> <span>Operation
				type: </span><select wicket:id="types"></select>
			<p>
				<input type="button" wicket:id="submit" name="Submit" value="Submit" /> 
			</p>

		</fieldset>

		<table width="auto" wicket:id="theContainer">
			<tr>
				<th>Type</th>
				<th>Var1</th>
				<th>Var2</th>
				<th>Result</th>
			</tr>

			<tr wicket:id="listView">
				<td><span wicket:id="type"></span></td>
				<td><span wicket:id="var1"></span></td>
				<td><span wicket:id="var2"></span></td>
				<td><span wicket:id="result"></span></td>
			</tr>

		</table>
		<div wicket:id="navigator"></div>
	</form>
</body>
</html>
